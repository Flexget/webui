name: Build Release
on:
  deployment: {}
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        name: Checkout Flexget
        with:
          ref: develop
          path: flexget
      - name: Setup Git
        run: |
          git config user.email $GIT_EMAIL
          git config user.name $GIT_USERNAME
          git checkout ${GITHUB_REF:11}
          git remote set-url origin https://$GIT_USERNAME:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY
          cd flexget
          git remote set-url origin https://$GIT_USERNAME:$GITHUB_TOKEN@github.com/Flexget/flexget
          cd ..
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      # - name: Cache Dependencies
        # id: cache-dependencies
        # uses: actions/cache@v1
        # with:
          # path: node_modules
          # key: ${{ matrix.node }}-deps-${{ hashFiles('yarn.lock') }}
          # restore-keys: |
            # ${{ matrix.node }}-deps-
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Set Deployment Status In Progress
        run: yarn deploy:status in_progress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Build
        run: yarn build
      - name: Zip Dist Folder
        run: zip -r /tmp/dist.zip ./dist
      - name: Release
        run: scripts/release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Make Empty Commit
        run: |
      - name: Set Deployment Status Success
        run: yarn deploy:status success
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Deployment Status Failure
        run: yarn deploy:status failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
