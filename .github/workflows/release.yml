name: Build Release
on:
  deployment: {}
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Setup Git
        run: |
          git config --local user.email $GIT_EMAIL
          git config --local user.name $GIT_USERNAME
          git checkout ${GITHUB_REF:11}
          git remote set-url origin https://$GIT_USERNAME:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      # - name: Cache Dependencies
        # id: cache-dependencies
        # uses: actions/cache@v1
        # with:
          # path: node_modules
          # key: ${{ matrix.node }}-deps-${{ hashFiles('yarn.lock') }}
          # restore-keys: |
            # ${{ matrix.node }}-deps-
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - uses: ./.github/actions/deployment-status
        name: Set Deployment Status In Progress
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: in_progress
      - name: Run Build
        run: yarn build
      - name: Zip Dist Folder
        run: zip -r /tmp/dist.zip ./dist
      - name: Release
        run: scripts/release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/deployment-status
        name: Set Deployment Status Success
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
      - uses: ./.github/actions/deployment-status
        name: Set Deployment Status Failure
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: failure
