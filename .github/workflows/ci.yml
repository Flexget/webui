name: Continuous Integration

on:
  push:
    branches:
      - develop
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  deployment: {}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ matrix.node }}-deps-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ matrix.node }}-deps-
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Run Linter
        run: yarn lint
      - name: Run Tests
        run: yarn test --ci --coverage --testResultsProcessor="jest-junit" -i
  release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'deployment'
    steps:
      - name: Setup Git
        run: |
          git config --global user.email ${GIT_EMAIL}
          git config --global user.name ${GIT_USERNAME}
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ matrix.node }}-deps-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ matrix.node }}-deps-
      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Set Deployment Status In Progress
        run: yarn deploy:status in_progress
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Build
        run: yarn build
      - name: Zip Dist Folder
        run: zip -r /tmp/dist.zip ./dist
      - name: Release
        run: scripts/release.sh
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Deployment Status Success
        run: yarn deploy:status success
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Deployment Status Failure
        run: yarn deploy:status failure
        if: cancelled()
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
